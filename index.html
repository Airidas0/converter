<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/3671876_thermometer_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
    <div id = "bgimage"></div>
    <div id = "container">
        <h3 id = "title">Temperature converter:</h3>
        <br>
        <input type="text" id = "number">
        <br>
        <br>

        <input type="radio"  id="farenheit" name = "conversion">
        <label for="farenheit">Celsius ➞ Farenheit</label>
        <br>
        <input type="radio" id="celsius" name = "conversion">
        <label for="celsius">Farenheit ➞ Celsius</label>
        <br>
        <input type="submit" id= "mysubmit">
        <h3 id = "result">Select a unit</h3>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
